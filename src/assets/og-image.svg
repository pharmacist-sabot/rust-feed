<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <pattern id="dotGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.7" fill="#F74C00" opacity="0.07"/>
    </pattern>

    <pattern id="scanlines" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#FFFFFF" stroke-width="0.3" opacity="0.015"/>
    </pattern>

    <filter id="titleGlow" x="-10%" y="-20%" width="120%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feFlood flood-color="#F74C00" flood-opacity="0.12" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="vignette" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#0F1419" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.55"/>
    </radialGradient>

    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F74C00" stop-opacity="0"/>
      <stop offset="20%" stop-color="#F74C00" stop-opacity="1"/>
      <stop offset="80%" stop-color="#F74C00" stop-opacity="1"/>
      <stop offset="100%" stop-color="#F74C00" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="braceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F74C00" stop-opacity="0.03"/>
      <stop offset="50%" stop-color="#F74C00" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#F74C00" stop-opacity="0.03"/>
    </linearGradient>

    <linearGradient id="underlineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F74C00" stop-opacity="1"/>
      <stop offset="70%" stop-color="#F74C00" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F74C00" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- ===== BACKGROUND LAYERS ===== -->
  <rect width="1200" height="630" fill="#0F1419"/>
  <rect width="1200" height="630" fill="url(#dotGrid)"/>
  <rect width="1200" height="630" fill="url(#scanlines)"/>
  <rect width="1200" height="630" fill="url(#vignette)"/>

  <!-- ===== TOP ACCENT BAR ===== -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- ===== DECORATIVE CURLY BRACES ===== -->
  <text x="90" y="385" font-family="'Consolas','Courier New','Liberation Mono',monospace" font-size="260" fill="url(#braceGrad)" text-anchor="middle">{</text>
  <text x="1110" y="385" font-family="'Consolas','Courier New','Liberation Mono',monospace" font-size="260" fill="url(#braceGrad)" text-anchor="middle">}</text>

  <!-- ===== GHOST CODE LINES (upper-left cluster) ===== -->
  <rect x="210" y="145" width="75" height="2" rx="1" fill="#F74C00" opacity="0.045"/>
  <rect x="300" y="145" width="130" height="2" rx="1" fill="#F74C00" opacity="0.035"/>
  <rect x="450" y="145" width="40" height="2" rx="1" fill="#F74C00" opacity="0.025"/>
  <rect x="210" y="162" width="55" height="2" rx="1" fill="#F74C00" opacity="0.035"/>
  <rect x="280" y="162" width="190" height="2" rx="1" fill="#F74C00" opacity="0.025"/>
  <rect x="230" y="179" width="100" height="2" rx="1" fill="#F74C00" opacity="0.03"/>

  <!-- ===== GHOST CODE LINES (lower-right cluster) ===== -->
  <rect x="720" y="445" width="110" height="2" rx="1" fill="#F74C00" opacity="0.045"/>
  <rect x="845" y="445" width="70" height="2" rx="1" fill="#F74C00" opacity="0.035"/>
  <rect x="930" y="445" width="45" height="2" rx="1" fill="#F74C00" opacity="0.025"/>
  <rect x="720" y="462" width="170" height="2" rx="1" fill="#F74C00" opacity="0.025"/>
  <rect x="750" y="479" width="85" height="2" rx="1" fill="#F74C00" opacity="0.03"/>

  <!-- ===== TERMINAL PROMPT ===== -->
  <text
    x="372"
    y="295"
    font-family="'Consolas','Courier New','Liberation Mono',monospace"
    font-size="72"
    font-weight="700"
    fill="#F74C00"
    opacity="0.5"
    text-anchor="end"
  >&gt;</text>

  <!-- ===== PRIMARY TITLE ===== -->
  <text
    x="600"
    y="295"
    font-family="'Consolas','Courier New','Liberation Mono',monospace"
    font-size="76"
    font-weight="700"
    fill="#E6EDF3"
    text-anchor="middle"
    filter="url(#titleGlow)"
    letter-spacing="-0.5"
  >rust-feed</text>

  <!-- ===== ACCENT UNDERLINE (tapering) ===== -->
  <rect x="490" y="318" width="120" height="3" rx="1.5" fill="url(#underlineGrad)"/>

  <!-- ===== SUBTITLE ===== -->
  <text
    x="600"
    y="370"
    font-family="'Consolas','Courier New','Liberation Mono',monospace"
    font-size="22"
    fill="#6E7681"
    text-anchor="middle"
    letter-spacing="1"
  >Curated Deep Dives from the Rust Community</text>

  <!-- ===== BOTTOM ACCENT BAR ===== -->
  <rect x="0" y="627" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- ===== CORNER MARKERS ===== -->
  <!-- Top-left -->
  <line x1="30" y1="28" x2="58" y2="28" stroke="#F74C00" stroke-width="1" opacity="0.18"/>
  <line x1="30" y1="28" x2="30" y2="56" stroke="#F74C00" stroke-width="1" opacity="0.18"/>
  <!-- Top-right -->
  <line x1="1142" y1="28" x2="1170" y2="28" stroke="#F74C00" stroke-width="1" opacity="0.18"/>
  <line x1="1170" y1="28" x2="1170" y2="56" stroke="#F74C00" stroke-width="1" opacity="0.18"/>
  <!-- Bottom-left -->
  <line x1="30" y1="602" x2="58" y2="602" stroke="#F74C00" stroke-width="1" opacity="0.18"/>
  <line x1="30" y1="574" x2="30" y2="602" stroke="#F74C00" stroke-width="1" opacity="0.18"/>
  <!-- Bottom-right -->
  <line x1="1142" y1="602" x2="1170" y2="602" stroke="#F74C00" stroke-width="1" opacity="0.18"/>
  <line x1="1170" y1="574" x2="1170" y2="602" stroke="#F74C00" stroke-width="1" opacity="0.18"/>
</svg>
